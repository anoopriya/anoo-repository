# This is the main configuration file for the application.
# ~~~~~

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
#
# This must be changed for production, but we recommend not changing it in this file.
#
# See http://www.playframework.com/documentation/latest/ApplicationSecret for more details.
application.secret="v7]yr6Mj^04k5]C_Eo`/YGHViwD<v9hfTcFWU1Dv_klxa=D;_R/B5@xm;XQGpBXR"

# The application languages
# ~~~~~
application.langs="en"

# Used for banner-specific messages. See hbc-microservice-template's readme for details.
defaultmessagesplugin="disabled"
hbc.banner="<%=hbcBanner%>"

# Another Execution Context
hbc-microservice-template-context {
  fork-join-executor {
    parallelism-factor = 5.0
    parallelism-max = 50
  }
}

# Controller Timeout
controllers.timeout=10000

# web services we need for most/all microservices
webservices {
  toggles {
    url = <%=toggleUrl%>
  }
}

statsd {
  server="<%=graphiteURL%>"
  port=<%=graphitePort%>
  metric-host="<graphite_host>"
  metric-namespace="<%=graphiteName%>"
}

play.modules {
  enabled += "modules.FilterProvider"
  enabled += "modules.StatsDProvider"
  enabled += "modules.ControllerTimeoutProvider"
  enabled += "modules.TogglesClientProvider"
  enabled += "modules.ConfigurationProvider"
}

# Template Version
template-version="v1.0.32"
# Template Git Head Commit Hash
template-commit-hash="24ca0d5"
